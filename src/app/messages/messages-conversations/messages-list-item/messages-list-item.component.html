<div class="list-item">
  <span *ngIf="thereAreNewMessages()" class="badge badge-pill badge-danger">{{ conversation.messages.length - conversation.seenMessages }}</span>
  <div class="img-container">
    <img src="{{BASE_URL}}/uploads/{{otherUser.profile_pic}}" alt="Profile Picture">
  </div>
  <div class="details-container">
    <h3 class="name">{{otherUser.fullName}}</h3>
    <p class="lastmessage">{{ lastMessage | slice:0:40 }}...</p>
  </div>
  <div class="time-container">
    <p class="time">15:36</p>
  </div>
</div>
