<div class="conversation">
  <div class="conversation__window">
    <h3 class="name">Conversation with {{otherUser.fullName}}</h3>
    <div [style.margin-left]="determineMargin(message)" *ngFor="let message of conversation.messages" class="message">
      <p class="message__text">{{ message.message }}</p>
    </div>
  </div>
  <div class="conversation__input-container">
    <input [(ngModel)]="message" class="conversation__input" type="text">
    <button (click)="sendMsg()" class="conversation__confirm-button">
      <span class="send">SEND</span>
    </button>
  </div>
</div>
