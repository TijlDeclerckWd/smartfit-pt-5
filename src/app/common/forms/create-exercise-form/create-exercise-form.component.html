<div class="exercise-form">
  <h3 class="title">Create Exercise:</h3>

  <form [formGroup]="createExerciseForm" (ngSubmit)="createExercise()" class="form">
<div class="form-group">
    <input type="text" class="form-control" placeholder="name" formControlName="name">
  </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Targeted Muscles" formControlName="targetMuscles">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="videoLink" formControlName="videoLink">
    </div>
    <div class="form-group">
    <textarea rows="10" type="text" class="form-control" placeholder="Instructions" formControlName="name"></textarea>
  </div>
    <div class="form-group">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Choose file</label>
      </div>
    </div>
    <button class="btn btn-warning btn-block" type="submit">Create Exercise</button>
  </form>
</div>
