<h2 class="title">Sign in!</h2>

<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
  <mat-radio-group formControlName="type">
    <mat-radio-button value="trainer" color="warn">Trainer</mat-radio-button>
    <mat-radio-button class="radio-sec" value="client" color="warn">Client</mat-radio-button>
  </mat-radio-group>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Pssword</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-warning">Submit</button>
</form>

<mat-error *ngIf="loginErrorMessage">{{loginErrorMessage}}</mat-error>
