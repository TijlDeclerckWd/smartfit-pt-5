<input #picInput (change)="uploadProfilePicture($event)" style="display: none" type="file" >

<div class="trainer-profile">
  <section class="image" *ngIf="profile">
    <div class="dropdown">
      <img
        (click)="openImgMenu()"
        src="{{BASE_URL}}/uploads/trainers/{{profile.profile_pic}}"
        alt="profile-man"
        class="image__img dropdown-toggle"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false">
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <div class="dropdown-item" (click)="picInput.click()">Upload Profile Picture</div>
      </div>
    </div>
    <h2 class="image__name">{{ profile.fullName }}</h2>
    <h4 class="image__profession">Cardio Trainer</h4>
  </section>
  <section class="navigation">
    <div (click)="changeMenu('main')" [ngClass]="{'selected-menu': selectedMenu === 'main'}" class="navigation__item">Main</div>
    <div (click)="changeMenu('details')" [ngClass]="{'selected-menu': selectedMenu === 'details'}" class="navigation__item">Trainer details</div>
    <div (click)="changeMenu('connect')" [ngClass]="{'selected-menu': selectedMenu === 'connect'}" class="navigation__item">Connect</div>
  </section>
  <!-- we load different sections based on the section picked in the menu-->
  <section class="content">
    <trainer-profile-main
      *ngIf="selectedMenu === 'main'"
      [description]="description"
      [schedule]="schedule"
    ></trainer-profile-main>
    <trainer-profile-details *ngIf="selectedMenu === 'details'"></trainer-profile-details>
    <trainer-profile-connect *ngIf="selectedMenu === 'connect'"></trainer-profile-connect>
  </section>
</div>
